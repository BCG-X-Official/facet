name: facet-develop
channels:
  - conda-forge
  - bcg_gamma
dependencies:
  # run
  - gamma-pytools     ~= 2.1
  - joblib            ~= 1.3
  - lightgbm          ~= 3.3
  - matplotlib        ~= 3.8
  - numpy             ~= 1.26
  - pandas            ~= 2.0
  - python            ~= 3.11
  - scikit-learn      ~= 1.2.2
  - scipy             ~= 1.11
  - shap              ~= 0.43
  - sklearndf         ~= 2.2
  - typing_extensions ~= 4.6
  - xlrd              ~= 2.0
  # additional packages for notebooks etc.
  - pip     ~= 23.0
  - pip:
     - arfs ~= 1.1
  # test
  - pytest     ~= 7.2.1
  - pytest-cov ~= 2.12.1
  # sphinx
  - nbsphinx                 ~= 0.8.9
  - sphinx                   ~= 4.5.0
  - sphinx-autodoc-typehints ~= 1.19.2
  - pydata-sphinx-theme      ~= 0.8.1
  # notebooks
  - ipywidgets ~= 8.0
  - jupyterlab ~= 4.0
  - openpyxl   ~= 3.0
  - seaborn    ~= 0.12
  - tableone   ~= 0.8
