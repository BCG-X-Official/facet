# set the build name
name: $[ variables['branchName'] ]

# RUN TESTS AND FULL CONDA BUILD MATRIX EVERY NIGHT AT 4AM
schedules:
- cron: "0 4 * * *"
  displayName: Nightly full build
  branches:
    include:
    - develop

resources:
  repositories:
    - repository: sklearndf
      type: github
      endpoint: BCG-Gamma
      name: BCG-Gamma/sklearndf
      ref: develop # todo - update to stable release
    - repository: pytools
      type: github
      endpoint: BCG-Gamma
      name: BCG-Gamma/pytools
      ref: develop # todo - update to stable release

variables:
  ${{ if not(startsWith(variables['Build.SourceBranch'], 'refs/pull/')) }}:
    branchName: $[ replace(variables['Build.SourceBranch'], 'refs/heads/', '') ]
  ${{ if startsWith(variables['Build.SourceBranch'], 'refs/pull/') }}:
    branchName: $[ replace(variables['System.PullRequest.TargetBranch'], 'refs/heads/', '') ]
  master_or_release: >
    ${{ or(
    startsWith(variables['branchName'], 'release'),
    eq(variables['branchName'], 'master'),
    eq(variables['Build.Reason'], 'Schedule')
    )
    }}

stages:
  # Check code quality first to fail fast (isort, flake8, black)
  - stage: code_quality_checks
    displayName: 'Code quality'
    jobs:
      - job:
        displayName: 'isort'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.7.*'
            displayName: 'use Python 3.7'
          - script: |
              python -m pip install isort==5.5.4
              python -m isort --check --diff .
            displayName: 'Run isort'
      - job:
        displayName: 'black'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.7.*'
            displayName: 'use Python 3.7'
          - script: |
              python -m pip install black==20.8b1
              python -m black --check .
            displayName: 'Run black'
      - job:
        displayName: 'flake8'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.7.*'
            displayName: 'use Python 3.7'
          - script: |
              python -m pip install flake8 flake8-comprehensions flake8-import-order
              python -m flake8 --config flake8.ini -v .
            displayName: 'Run flake8'

  # detect whether the conda build config was changed -> then we must run a build test
  - stage: detect_conda_changes
    displayName: 'detect conda changes'

    jobs:

      - job: checkout_and_diff
        steps:
          - checkout: self

          - task: Bash@3
            name: diff
            inputs:
              targetType: 'inline'
              script: |
                cd $(Build.Repository.LocalPath)
                git diff-index --exit-code "origin/$(branchName)" condabuild
                build_changed="$?"
                if [ "$build_changed" = 1 ]; then
                echo "conda build config has been changed"
                else
                echo "conda build config is unchanged"
                fi
                echo "##vso[task.setvariable variable=conda_build_config_changed;isOutput=true]$build_changed"


  - stage:
    displayName: 'Unit tests'
    dependsOn: 'detect_conda_changes'
    variables:
      conda_build_config_changed: $[ stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'] ]

    jobs:
    - job:
      displayName: 'pytest @ develop environment'
      condition: >
        and(
        ne(variables.master_or_release, 'True'),
        eq(stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'], '0')
        )

      pool:
          vmImage: 'ubuntu-latest'

      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.7.*'
          displayName: 'use Python 3.7'

        - checkout: self
        - checkout: sklearndf
        - checkout: pytools

        - script: dir $(Build.SourcesDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              set -e
              eval "$(conda shell.bash hook)"
              cd $(System.DefaultWorkingDirectory)/facet/
              export PYTHONPATH=$(System.DefaultWorkingDirectory)/facet/src/
              conda env create -f environment.yml
              conda activate facet-develop
              cd $(System.DefaultWorkingDirectory)/pytools/
              pip install -e .
              cd $(System.DefaultWorkingDirectory)/sklearndf/
              pip install -e .
              cd $(System.DefaultWorkingDirectory)/facet/
              pip install pytest-azurepipelines
              coverage run -m pytest test/test/
              coverage xml
              coverage html
          displayName: 'pytest'

        - task: PublishTestResults@2
          condition: succeededOrFailed()
          inputs:
            testResultsFiles: '$(System.DefaultWorkingDirectory)/facet/*.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)/facet/'
            testRunTitle: 'Publish test results'

        - task: PublishCodeCoverageResults@1
          inputs:
            codeCoverageTool: Cobertura
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/facet/coverage.xml'
            reportDirectory: '$(System.DefaultWorkingDirectory)/facet/htmlcov'

  # CONDA ENV BUILD TEST
  # TESTING MATRIX OF PYTHON & SKLEARN VERSIONS
  # - FOR RELEASE BRANCH: 3 BUILD TESTS
  # - OTHERWISE: 1 BUILD TEST
  - stage:
    displayName: 'Conda build & pytest'
    dependsOn: 'detect_conda_changes'
    variables:
      conda_build_config_changed: $[ stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'] ]

    jobs:
    - job:
      displayName: 'single'
      condition: >
        and(
        ne(variables.master_or_release, 'True'),
        ne(stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'], '0')
        )

      pool:
          vmImage: 'ubuntu-latest'
      strategy:
        matrix:
          maximum_dependencies:
            FACET_V_PYTHON_BUILD: '=3.8.*'
            FACET_V_PYTHON: '=3.8.5'
            FACET_V_PANDAS: '=1.1.*'
            FACET_V_NUMPY: '=1.19.*'
            FACET_V_SCIPY: '=1.5.*'
            FACET_V_MATPLOT: '=3.3.*'
            FACET_V_SKLEARN: '>=0.23.1,<0.24'
            FACET_V_BORUTA: '=0.3.*'
            FACET_V_LGBM: '=3.0.*'
            FACET_V_JOBLIB: '=0.16.*'
            FACET_V_SHAP: '=0.35'

      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(FACET_V_PYTHON_BUILD)'
          displayName: 'Use Python $(FACET_V_PYTHON_BUILD)'

        - checkout: self
        - checkout: sklearndf
        - checkout: pytools

        - script: dir $(Build.SourcesDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              eval "$(conda shell.bash hook)"

              export PYTHONPATH=$(System.DefaultWorkingDirectory)/facet/src/
              export FACET_V_PYTHON_BUILD=$(FACET_V_PYTHON_BUILD)
              export FACET_V_PANDAS=$(FACET_V_PANDAS)
              export FACET_V_SKLEARN=$(FACET_V_SKLEARN)
              export FACET_V_JOBLIB=$(FACET_V_JOBLIB)
              export FACET_V_NUMPY=$(FACET_V_NUMPY)
              export FACET_V_SHAP=$(FACET_V_SHAP)

              conda install -y conda-build

              cd $(System.DefaultWorkingDirectory)/facet/
              condabuild/make.py pytools
              condabuild/make.py sklearndf
              condabuild/make.py facet

          displayName: "Build conda package"

    - job:
      displayName: 'matrix'
      condition: eq(variables.master_or_release, 'True')

      pool:
        vmImage: 'ubuntu-latest'
      strategy:
        matrix:
          minimum_dependencies:
            FACET_V_PYTHON_BUILD: '=3.6.*'
            FACET_V_PYTHON: '=3.6.*'
            FACET_V_PANDAS: '=0.24.*'
            FACET_V_MATPLOT: '=3.0.*'
            FACET_V_NUMPY: '=1.16.*'
            FACET_V_SCIPY: '=1.2.*'
            FACET_V_SKLEARN: '=0.21.*'
            FACET_V_BORUTA: '=0.3.*'
            FACET_V_LGBM: '=2.2.*'
            FACET_V_JOBLIB: '=0.13.*'
            FACET_V_SHAP: '=0.34'
          maximum_dependencies:
            FACET_V_PYTHON_BUILD: '=3.8.*'
            FACET_V_PYTHON: '=3.8.5'
            FACET_V_PANDAS: '=1.1.*'
            FACET_V_NUMPY: '=1.19.*'
            FACET_V_SCIPY: '=1.5.*'
            FACET_V_MATPLOT: '=3.3.*'
            FACET_V_SKLEARN: '>=0.23.1,<0.24'
            FACET_V_BORUTA: '=0.3.*'
            FACET_V_LGBM: '=3.0.*'
            FACET_V_JOBLIB: '=0.16.*'
            FACET_V_SHAP: '=0.35'
          unconstrained_dependencies:
            FACET_V_PYTHON_BUILD: '>=3.6,<4'
            FACET_V_PYTHON: '>=3.6'
            FACET_V_PANDAS: '>=0.24'
            FACET_V_NUMPY: '>=1.16'
            FACET_V_SCIPY: '>=1.2'
            FACET_V_MATPLOT: '>=3'
            FACET_V_SKLEARN: '>=0.23.1'
            FACET_V_BORUTA: '>=0.3'
            FACET_V_LGBM: '>=2.2'
            FACET_V_JOBLIB: '>=0.13'
            FACET_V_SHAP: '=0.35'

      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(FACET_V_PYTHON_BUILD)'
          displayName: 'Use Python $(FACET_V_PYTHON_BUILD)'

        - checkout: self
        - checkout: sklearndf
        - checkout: pytools

        - script: dir $(Build.SourcesDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              eval "$(conda shell.bash hook)"

              export PYTHONPATH=$(System.DefaultWorkingDirectory)/facet/src/
              export FACET_V_PYTHON_BUILD=$(FACET_V_PYTHON_BUILD)
              export FACET_V_PANDAS=$(FACET_V_PANDAS)
              export FACET_V_JOBLIB=$(FACET_V_JOBLIB)
              export FACET_V_NUMPY=$(FACET_V_NUMPY)

              conda install -y conda-build

              cd $(System.DefaultWorkingDirectory)/facet/
              condabuild/make.py pytools
              condabuild/make.py sklearndf
              condabuild/make.py facet

          displayName: "Build & test conda package"