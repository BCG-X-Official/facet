<svg width="606" height="544" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M125 93 731 93 731 637 125 637Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-125 -93)"><rect x="126.5" y="103.5" width="180" height="63" stroke="#29BA74" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" fill="#29BA74"/><text fill="#FFFFFF" font-family="Segoe UI,Segoe UI_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(148.314 141)">1<tspan x="8.66667" y="0">. Feature </tspan><tspan x="73.2867" y="0">selection </tspan></text><rect x="126.5" y="215.5" width="180" height="62" stroke="#29BA74" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" fill="#29BA74"/><text fill="#FFFFFF" font-family="Segoe UI,Segoe UI_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(148.391 253)">2<tspan x="8.66666" y="0">.</tspan><tspan x="16.5" y="0">Learner selection</tspan></text><rect x="126.5" y="330.5" width="180" height="63" stroke="#29BA74" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" fill="#29BA74"/><text fill="#FFFFFF" font-family="Segoe UI,Segoe UI_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(143.391 368)">3. Learner inspection</text><rect x="126.5" y="445.5" width="180" height="63" stroke="#29BA74" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" fill="#29BA74"/><text fill="#FFFFFF" font-family="Segoe UI,Segoe UI_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(135.814 472)">4. Independent feature <tspan x="38.2267" y="25">engineering</tspan></text><rect x="126.5" y="559.5" width="180" height="63" stroke="#29BA74" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" fill="#29BA74"/><text fill="#FFFFFF" font-family="Segoe UI,Segoe UI_